<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="table_flags/flags_style.css">
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <!-- Production -->
  <link
          rel="stylesheet"
          href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
          title="vue"
  />

</head>
<body>
  <div id="app"></div>
  <script>
    function filterTableRowsByInput(inputId, tableClass) {

      

      var input, filter, table, tr, td, i, txtValue, n;
      input = document.getElementById(inputId);
      filter = input.value.toUpperCase();
      table = document.getElementsByClassName(tableClass);

      for(var r = 0; r < table.length; r++){
        tr = table[r].getElementsByTagName("tr");
        th = table[r].getElementsByTagName("th");

        for (i = 1; i < tr.length; i++) {
          tr[i].style.display = "none";
          for(var j=0; j<th.length; j++){
            td = tr[i].getElementsByTagName("td")[j];      
            if (td) {
              if (td.innerHTML.toUpperCase().indexOf(filter.toUpperCase()) > -1)                               {
                tr[i].style.display = "";
                  break;
                  }
                }
          }
        }
      }
    }

    let num = 0;
    mermaid.initialize({ startOnLoad: false });

    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 2,
      name: 'EICrecon',
      repo: 'https://github.com/eic/EICrecon',
      noEmoji: true,
      executeScript: true,
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      vueComponents: {
        'button-counter': {
          template:
                  '<button @click="count += 1">You clicked me {{ count }} times</button>',
          data: function () {
            return {
              count: 0,
            };
          },
        },
      },
      vueGlobalOptions: {
        data: function () {
          return {
            count: 0,
            message: 'Hello, World!',
            // Fake API response
            images: [
              {title: 'Image 1', url: 'https://picsum.photos/150?random=1'},
              {title: 'Image 2', url: 'https://picsum.photos/150?random=2'},
              {title: 'Image 3', url: 'https://picsum.photos/150?random=3'},
            ],
          };
        },
        computed: {
          timeOfDay: function () {
            const date = new Date();
            const hours = date.getHours();

            if (hours < 12) {
              return 'morning';
            } else if (hours < 18) {
              return 'afternoon';
            } else {
              return 'evening';
            }
          },
        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- should be below docsify script -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cmake.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
</body>
</html>
